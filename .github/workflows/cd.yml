name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Run build script
        run: ./scripts/buildprod.sh

      - name: Set up gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/coastal-setting-463707-u2/notely-ar-repo/notely:latest .
